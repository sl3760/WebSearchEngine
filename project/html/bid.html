<!DOCTYPE html>
<html>
<head>
  <title>Bid</title>
  <!-- Bootstrap -->
  <link href="../public/css/bootstrap.min.css" rel="stylesheet">

  <link href="../public/css/basic.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="header">
	    <h3 class="text-muted">Advertising Auction</h3>
	  </div>
		<div class="jumbotron">
			<h3>Bidding: Key Word</h3>
			<br>
			<br>
			<form role="form" action="" method="">
        <div class="form-group">
			    <label for="Company Name">Company Name</label>
			    <input type="text" class="form-control" name="companyName" placeholder="Enter compamy name">
			  </div>
			  <div class="form-group">
			    <label for="Advertising Name">Advertising</label>
			    <input type="text" class="form-control" name="advertisingName" placeholder="Enter advertising name">
			  </div>
			  <div class="form-group">
			  	<label for="Price">Bid Price</label>
					<div class="input-group">
					  <span class="input-group-addon">$</span>
					  <input type="text" class="form-control" name="price" placeholder="Enter bid price">
					</div>
				</div>
				<button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
  </div>
</body>

</html>
